<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Multi-step form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="form-box">
                <div class="progress">
                    <div class="login"><a href="/signup.html">New to Jumga? Create An Account</a></div>
                    <div class="progress-img"><img src="/images/Saly-13.png" alt=""></div>
                    <ul class="progress-steps">
                        <li class="step active">
                            <span><img src="/images/Vector.svg" alt=""></span>
                            <p>Access and manage your products</p>
                        </li>
                        <li class="step">
                            <span><img src="/images/Vector.svg" alt=""></span>
                            <p>Recieve payments from thr UK, Ghana, Nigeria, Kenya</p>
                        </li>
                        <li class="step">
                            <span><img src="/images/Vector.svg" alt=""></span>
                            <p>Get a dispatch rider assigned to you</p>
                        </li>
                    </ul>
                </div>
                <form action="">
                    <div class="form-one form-step active">
                        <div class="logo"><img src="/images/Group 1.svg" alt=""></div>
                        <h2>Welcome back</h2>
                        <p>Login to your jumga store</p>
                        <div>
                            <input type="email" placeholder="Email Address" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" >
                        </div>
                        <div>
                            <input type="password" placeholder="Password"  required>
                        </div>
                        <div class="checkbox">
                           <div>
                            <input type="checkbox">
                            <label>Keep me logged in</label>
                           </div>
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    <div class="login-btn">
                        <button type="submit">Login to your store</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
